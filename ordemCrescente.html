<html>
<head>
<title style align="center"> Testando uns negócios de javaScript </title>
<script type = "text/javascript">
    
    var nums = new Array(5);  
    var result = new Array(5);  
    var i;
      
    for(i = 0; i < 5; i++){
    nums[i] = window.prompt("Digite um numero");
    result[i] = parseInt(nums[i]);
    }
    var aux;


    for (var i = 0; i < result.length; i++) { 
        for (var j = 0; j < (result.length - i - 1); j++) { 
            //Compara as posições adjacentes
            if(result[j] > result[j+1]) {
                //Troca os valores
                aux = result[j];  //Auxiliar para guardar o resultado temporário
                result[j] = result[j+1]; //Atualiza o índice atual com o próximo valor(adjacente)
                result[j+1] = aux; //Atualiza o adjacente com o valor temporário
            }
        }        
    }
    for(i = 0; i < result.length; i++){
        if(result[i] > result[i+1]){
            aux = result[i];
            result[i] = result[i+1];
            result[i+1] = aux;
        }                                          
    }
    for(i = 1; i < result.length+1; i++)
    document.writeln("<h"+i+"> Numero "+result[i-1]+" de posição "+i+"</h"+i+">");
          

        </script>
</head>
<body>
    <section></section>
</body>
</html>
